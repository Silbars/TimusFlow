<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimusFlow</title>
  </head>
  <body class="bg-slate-50">
    <header
      class="app-header w-screen p-4 bg-slate-100 flex flex-col items-center"
    >
      <h1 class="app-header-title text-3xl text-slate-900">Timus Flow</h1>
      <p class="app-header-slogan text-slate-600">Design time efficiently</p>
    </header>

    <main class="w-full flex justify-center px-6 mt-8">
      <section
        class="timer-card w-full max-w-[780px] px-8 bg-white border border-slate-200 rounded-2xl shadow-sm"
      >
        <div class="section-header pt-6 pb-3">
          <header class="mb-1">
            <h2 class="text-2xl font-semibold text-slate-900">Time Tracker</h2>
          </header>
        </div>

        <div class="duration-section w-full">
          <div class="duration-title mb-3">
            <label class="text-md text-slate-700 font-medium">
              Duration
              <span class="text-sm text-slate-500">(Pomodoro Technique)</span>
            </label>
          </div>

          <div class="duration-options grid grid-cols-2 gap-3">
            <button
              class="duration-option px-6 py-4 text-left border-2 cursor-pointer rounded-xl border-orange-400 text-white bg-orange-500"
              data-duration="25"
              id="btn1"
            >
              <div class="text-2xl font-bold">25 min</div>
              <div class="text-xs">Classic Pomodoro</div>
            </button>
            <button
              class="duration-option px-6 py-4 text-left border-2 cursor-pointer rounded-xl border-slate-400 bg-slate-100 text-slate-800"
              data-duration="45"
              id="btn2"
            >
              <div class="text-2xl font-bold">45 min</div>
              <div class="text-xs">Extended Focus</div>
            </button>
          </div>
        </div>

        <div class="task-input-section mt-6 mb-4">
          <label class="text-sm text-slate-700 font-medium">
            Session Task
            <span class="text-xs text-slate-500">(Optional)</span>
          </label>
          <div>
            <select
              class="w-full px-3 py-3 my-2 text-slate-700 border border-slate-400 font-medium rounded-xl cursor-pointer"
            >
              <option>No task (general purpose)</option>
            </select>
          </div>
        </div>

        <div class="start-btn mt-10 mb-4">
          <button class="py-3 w-full bg-orange-500 rounded-xl cursor-pointer">
            <div>Start Session</div>
          </button>
        </div>

        <div class="tasks-section mt-10 mb-6 border-t pt-6">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold text-slate-800">Tasks</h3>
            <span class="task-count text-sm text-slate-500">0 / 0</span>
          </div>

          <div class="task-list space-y-2 mb-3"></div>

          <div class="flex gap-2">
            <input
              type="text"
              placeholder="Add a task"
              class="task-input flex-1 px-3 py-2 border border-slate-300 rounded-lg"
            />
            <button
              class="add-task-btn px-4 py-2 bg-slate-800 text-white rounded-lg"
            >
              Add
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
